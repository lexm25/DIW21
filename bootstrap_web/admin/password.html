    <link href="../style/estilos.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
    <style>
        #login {
            background-color: #070a22;
            border-color: black;
            opacity: 80%;

            text-decoration: none;

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">

                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">

                                </div>

                                    <div class="small mb-3 text-muted">Introduzca el correo electrónico con el que se
                                        creó la cuenta</div>
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" />
                                            <label for="inputEmail">Correo electrónico</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="../admin/login.html">Volver al login</a>
                                            <a class="btn btn-primary" href="../admin/login.html" id="login">Restablecer
                                                contraseña</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
