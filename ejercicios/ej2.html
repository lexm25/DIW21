<!DOCTYPE html>
<html>
<head>
<style>
/* Posiciona el elemento h1 para que esté 20px a la izquierda y 30px más abajo de su posición por defecto */
h1{
    position: relative;
    top: 30px; 
    right: 20px;
}
</style>
</head>
<body>

<h1>Esta es mi cabecera</h1>
<p>Esto es un párrafo</p>
<p>Esto es otro párrafo</p>

</body>
</html>
