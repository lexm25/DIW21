<!DOCTYPE html>
<html>
<head>
<style>
/* Posiciona el elemento h1 para que esté 50px desde la izquierda y 100px desde la parte superior de la página */
h1{
    position: absolute;
    left: 50px; 
    top: 100px;
}
</style>
</head>
<body>

<h1>Esta es mi cabecera</h1>
<p>Esto es un párrafo</p>
<p>Esto es otro párrafo</p>

</body>
</html>
