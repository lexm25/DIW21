<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            width: 200px;
            height: 200px;
            border: solid 1px #023d6d;
        }

        div {
            box-sizing: border-box;
            float: left;
            width: 50px;
            height: 50px;
            margin: 0;
            padding: 0;
            border: 1px solid #023d6d;
        }

        .clase {
            background-color: #53ffc6;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".c1").hover(function () {
                $(this).addClass("clase");
            },
                function () {
                    $(this).removeClass("clase");
                });
        });

        $(document).ready(function () {
            $(".c1").click(function () {
                $(this).css("background-color", "#08bb7f");
            });
        });
    </script>
</head>

<body>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
    <div class="c1"></div>
</body>

</html>
