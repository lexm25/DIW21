<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        nav ul ul {
            opacity: 0;
        }

        nav ul li:hover>ul {
            opacity: 1;
        }

        nav ul {
            list-style: none;
            position: relative;
            display: inline-table;
            margin-top: 23px;
            padding: 0;
            float: left;
        }

        nav ul:after {
            content: "";
            display: block;
        }

        nav ul li {
            float: left;
            height: 50px;
            width: auto;
            padding: 5px;
            margin-left: 22px;
        }

        nav ul li a {
            display: block;
            text-decoration: none;
        }

        nav ul ul {
            background: #363c43;
            border-radius: 3px;
            border: 1px solid #2e363f;
            padding: 7px;
            position: absolute;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 5s;
        }

        nav ul ul:before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            position: absolute;
            border-right: 7px solid transparent;
            border-left: 7px solid transparent;
            border-bottom: 10px solid #363c43;
            top: -8px;
            left: 30px;
        }

        nav ul ul li {
            height: 30px;
            float: none;
            position: relative;
            padding: 0px 0px 5px 0px;
            margin: 0px;
        }

        a:link,
        a:visited {
            color: #979797;
            font-size: 18px;
            text-decoration: none;
            font-weight: lighter;
            transition: color .5s linear;
        }

        a:hover {
            color: blue;
            font-size: 22px;
            text-decoration: none;
        }
    </style>

    <nav>
        <ul class="menu">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
                <ul>
                    <li><a href="#">The product</a></li>
                    <li><a href="#">Meet the team</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Services</a>
                <ul>
                    <li><a href="#">Sevice one</a></li>
                    <li><a href="#">Sevice two</a></li>
                    <li><a href="#">Sevice three</a></li>
                    <li><a href="#">Sevice four</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a>
                <ul>
                    <li><a href="#">Out-of-hours</a></li>
                    <li><a href="#">Directions</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
