<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            display: inline-block;
            top: 0;
            left: 0;
        }
        .image1 {
            position: relative;
            top: 0;
            left: 0;
            border: 1px red solid;
        }
        .image2 {
            position: absolute;
            top: 30%;
            left: 40%;
            border: 1px green solid;
            width: 60px;
            height: 60px;
        }  
    </style>
</head>
<body>
    <div class="parent">
        <img class="image1" src="fernandocosta.jpg" />
        <img class="image2" src="play.png"/>
    </div>  
</body>
</html>
