<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .parent {
            position: relative;
            display: inline-block;
            top: 0;
            left: 0;
        }
        .image1 {
            position: relative;
            top: 0;
            left: 0;
            border: 1px red solid;
            width: 150px;
            height: 100px;
        }
        .image2 {
            position: absolute;
            border: 1px green solid;
            width: 30px;
            height: 30px;
        }  
    </style>
</head>
<body>
    <div>
            <img src="badbunny.jpg" width="150px" height="100px">
            <audio controls autoplay>
                <source src="BAD BUNNY - AMORFODA.mp3" type="audio/mpeg">
            </audio>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-ban"></i>
        </div>
    <br>
        <div>
            <img src="ayax.jpg" width="150px" height="100px">
            <audio controls autoplay>
                <source src="FERNANDOCOSTA - AL FILO.mp3" type="audio/mpeg">
            </audio>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-ban"></i>
        </div>
    <br>
        <div>
            <img src="kaze.jpg" width="150px" height="100px">
            <audio controls autoplay>
                <source src="KAZE - MODO TURBIO.mp3" type="audio/mpeg">
            </audio>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-ban"></i>
        </div>
    <br>
        <div>
            <img src="natosywaor.jpg" width="150px" height="100px">
            <audio controls autoplay>
                <source src="Natos, Waor, Recycled J - MÁS ALCOHOL.mp3" type="audio/mpeg">
            </audio>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-ban"></i>
        </div>
    <br>           
    <div class="parent">
        <img class="image1" src="fernandocosta.jpg" />
        <img class="image2" src="play.png"/>
        <audio controls autoplay>
            <source src="AYAX - VOLANDO SOBRE EL CUCO VIDEOCLIP.mp3" type="audio/mpeg">
        </audio>
        <i class="far fa-heart"></i>
        <i class="fas fa-heart"></i>
    </div>

</html>
